<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
    <style>
        html {
            
            font-size: 1em;
            line-height: 1.5em
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            
        }
        h1 {
            text-align: justify;
            margin-bottom: 10px;
            text-indent: 20px;
        }
        p {
            text-align: justify;
            margin-bottom: 10px;
            text-indent: 20px;
        }

    </style>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito.
        Basta colocar tudo no meio do par de tag <strong> &lt; p &gt;</strong> e <strong> &lt; /p &gt;.</strong>
    </p>
    <p>
        Se precisar quebrar o texto  em algum lugar específico como esse, <br> Você pode usar a tag <strong> &lt; br &gt;</strong>.
    </p>
    <p>
        E temos a tag <strong> &lt; hr &gt;</strong>
        para colocar uma linha na horizontal
    </p>
    <hr>
</body>
</html>
