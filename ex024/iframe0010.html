<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Adicionando conteúdos</title>
</head>
<body>
    <h1>Conteúdos dentro de iframe</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vitae in eaque nisi nulla? Accusantium ullam blanditiis corporis vel totam tenetur, iure ea modi velit quam, et obcaecati asperiores quae commodi.</p>

</body>
</html>
