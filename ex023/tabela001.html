<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }


        table {
          
            width: 400px;
            border-collapse: collapse;
            height: 400px;

        }

        tr {
            background-color: #817b7b4c;
        }

        tr.linha {
            background-color: gray;
            background-image: url(imagens-cap19/pattern004.png);
            background-position: left center;
        }

        tr.linha2 {
            background-image: url(imagens-cap19/pattern004.png);
            background-position: center right;
        }

        tr.linha3 {
            background-image: url(imagens-cap19/pattern004.png);
            background-position: left bottom;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: bottom;
        }

        td.dado {
            background-color: aquamarine;
        }

        .numero {
            text-align: right;
        }
        
        .numero2 {
            text-align: left;
        }

        .numero3 {
            text-align: center;
        }

        .numero4 {
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERAQUIA DE TABELAS(simples)
        TABLE = tabela
            TABLE ROWS = linha de tabela
                TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = dado de tabela
    -->
    <table>
        <tr class="linha"> <!--Primeira linha-->
            <td class="numero2">A1
            </td>
            <td class="numero2">B1</td>
            <td class="numero2">C1</td>
            <td class="numero2">D1</td>
            <td class="numero">E1</td>
        </tr>


        <tr class="linha2">
            <td class="numero2">A2</td>
            <td class="numero3">B2</td>
            <td class="numero3">C2</td>
            <td class="numero3">D2</td>
            <td class="numero">E2</td>
        </tr>

        <tr class="linha3">
            <td class="numero2">A3</td>
            <td class="numero4">B3</td>
            <td class="numero3">C3</td>
            <td class="numero3">D3</td>
            <td class="numero">E3</td>
        </tr>

        <tr>
            <td class="numero2">A4</td>
            <td class="numero3">B4</td>
            <td class="numero3">C4</td>
            <td class="numero3">D4</td>
            <td class="numero">E4</td>
        </tr>

        <tr>
            <td class="numero">A5</td>
            <td class="numero">B5</td>
            <td class="numero">C5</td>
            <td class="numero">D5</td>
            <td class="numero">E5</td>
        </tr>
    </table>
</body>
</html>
